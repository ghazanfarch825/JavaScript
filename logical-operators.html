<body>

    <!-- Logical Operators ( && And Operator) -->


    <p id="demo1"></p>

    <script>

        var age = 25 ;

        if(age >=18 && age <=26){

        document.getElementById("demo1").innerHTML=" ab apko shadi kr lain chiya both age ho gi apki";
            
        }


    </script>


    <!-- // -->


        <!-- Logical Operators (|| or Operators) -->


        <p id="demo2"></p>

        <script>
    
            var marks = 100 ;
    
            if(marks >=50 || marks <=26){
    
            document.getElementById("demo2").innerHTML=" tu pass hoo gya";
                
            }
    
    
        </script>
    
    
        <!-- // -->


         <!-- Logical Operators ( ! Operators) -->


         <p id="demo3"></p>

         <script>
     
             var marks = 18 ;

            
     
             if(!marks >=25){
     
             document.getElementById("demo3").innerHTML=" tu pass hoo gya";

           
                 
             }
     
     
         </script>
     
     
         <!-- // -->
 


    
</body>
